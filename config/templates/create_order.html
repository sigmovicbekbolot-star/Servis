{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-50 py-12 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-2xl shadow-blue-100 overflow-hidden border border-slate-100">

        <div class="bg-blue-600 p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-2xl mb-4 backdrop-blur-sm">
                <i class="fa-solid fa-cart-plus text-3xl text-white"></i>
            </div>
            <h2 class="text-3xl font-black text-white">Жаңы заказ түзүү</h2>
            <p class="text-blue-100 mt-2">Керектүү маалыматтарды толтуруңуз</p>
        </div>

        <form method="POST" class="p-8 md:p-12 space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">Кызмат</label>
                    <div class="relative">
                        <select name="service" required class="w-full pl-4 pr-10 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none appearance-none transition-all font-semibold text-slate-700">
                            {% for service in services %}
                                <option value="{{ service.id }}" {% if service.id|slugify == selected_service_id %}selected{% endif %}>
                                    {{ service.name }} ({{ service.price }} сом)
                                </option>
                            {% endfor %}
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">Имарат</label>
                    <div class="relative">
                        <select name="building" required class="w-full pl-4 pr-10 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none appearance-none transition-all font-semibold text-slate-700">
                            {% for building in buildings %}
                                <option value="{{ building.id }}">{{ building.name }}</option>
                            {% endfor %}
                        </select>
                        <i class="fa-solid fa-building absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">Дата</label>
                    <input type="date" name="date" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold text-slate-700">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700 ml-1">Убакыт</label>
                    <input type="time" name="time" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold text-slate-700">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-bold text-slate-700 ml-1">Коментарий</label>
                <textarea name="comment" rows="3" placeholder="Кошумча маалымат жазыңыз..." class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold text-slate-700"></textarea>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3">
                    <i class="fa-solid fa-paper-plane"></i>
                    Заказды ырастоо
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
