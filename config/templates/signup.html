{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4">Жаңы каттоо</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 rounded-pill py-2 mt-3">Катталуу</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Аккаунтуңуз барбы? <a href="{% url 'login' %}">Кирүү</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
