{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-50 py-12 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
        <div class="bg-orange-500 p-8 text-center text-white">
            <h2 class="text-3xl font-black">Заказды оңдоо</h2>
            <p class="opacity-80 mt-2">Маалыматтарды же статусду өзгөртүңүз</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}

            <div class="space-y-4">
                {% for field in form %}
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-black text-slate-700 ml-1 uppercase tracking-wider">{{ field.label }}</label>
                    <div class="w-full">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="text-red-500 text-xs font-bold">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <style>
                /* Django формасын кооздоо */
                select, input, textarea {
                    width: 100% !important;
                    padding: 1rem !important;
                    background-color: #f8fafc !important;
                    border: 2px solid #f1f5f9 !important;
                    border-radius: 1.25rem !important;
                    outline: none !important;
                    font-weight: 600 !important;
                    transition: all 0.2s !important;
                }
                select:focus, input:focus, textarea:focus {
                    border-color: #f97316 !important;
                    background-color: white !important;
                    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1) !important;
                }
            </style>

            <div class="pt-6 flex gap-4">
                <button type="submit" class="flex-1 py-5 bg-orange-500 text-white rounded-2xl font-black text-lg shadow-xl shadow-orange-100 hover:bg-orange-600 hover:-translate-y-1 transition-all">
                    Өзгөртүүнү сактоо
                </button>
                <a href="{% url 'dashboard' %}" class="px-8 py-5 bg-slate-100 text-slate-500 rounded-2xl font-black hover:bg-slate-200 transition-all">
                    Жокко чыгаруу
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
