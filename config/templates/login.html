{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 bg-slate-50">
    <div class="bg-white w-full max-w-md p-8 md:p-10 rounded-[2rem] shadow-2xl shadow-blue-100 border border-slate-100">

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 rounded-2xl mb-4">
                <i class="fa-solid fa-user-lock text-2xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-900">Кош келиңиз!</h2>
            <p class="text-slate-500 mt-2 font-medium">Системаңызга кирүү үчүн маалыматтарды жазыңыз</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Колдонуучунун аты</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" name="username" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold"
                        placeholder="Логин жазыңыз">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Пароль</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" name="password" required
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 active:scale-95 transition-all">
                Кирүү
            </button>
        </form>

        <div class="mt-8 text-center space-y-4">
            <p class="text-slate-600 font-semibold">
                Аккаунтуңуз жокпу?
                <a href="#" class="text-blue-600 hover:underline ml-1 font-black">Жаңы каттоодон өтүңүз</a>
            </p>

            <div class="pt-6 border-t border-slate-50 text-slate-400 text-sm font-medium">
                <i class="fa-solid fa-headset mr-2"></i>Админ менен байланышуу: <br>
                <span class="text-slate-900 font-bold">+996 XXX XXX XXX</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
